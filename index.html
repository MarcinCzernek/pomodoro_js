<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apka Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="materials/pomodoro.png">
</head>
<body>

<div class="container">

    <h1 style="color: orangered; font-family: Italic; font-size: 40px";>Pomodoro</h1>
    <label for="length">Ustal czas:</label>
    <input type="number" name="length" id="length" placeholder="25" min="5" max="100" onkeypress="return (event.charCode !=8 && event.charCode ==0  || (event.charCode >= 53 && event.charCode <= 57))">
    <button id="okButton">Ok</button>
    <br>
    <p id="lengthInfoText">Czas trwania pomodoro:<p><br>
    <div id="counterTable">
    <span id="mincounter">00</span>
    <span id="distributor">:</span>
    <span id="counter">00</span><br><br><br>
    </div>
    <button id="switch">START</button>

</div>

<script src="script.js"></script>
</body>
</html>
