<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 style="color: orangered; font-family: Italic; font-size: 40px">Pomodoro</h1>

<div class="optionContainer">
    <label for="length">Ustal długość:</label>
    <input type="number" name="length" id="length" placeholder="25" min="1" max="100" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
    <button id="oklength">Ok</button>
    <span id="lenInfo">Długość trwania pomodoro:</span>
</div>

    <span id="counter">Pozostałe sekundy:</span>
    <button id="switch">START</button>
</div>
<script>

const counter = document.getElementById('counter');
const button = document.getElementById('switch');

var seconds = 0;
var interval ;
let going = false;
let length = 25;
const okLength =document.getElementById('oklength');
const lenInfo = document.getElementById('lenInfo');
lenInfo.innerHTML = `Długość trwania pomodoro: ${length} minut`;

okLength.onclick = function(){
  length =  document.getElementById('length').value;
    lenInfo.innerHTML = `Długość trwania pomodoro: ${length} minut`;
}

let beat = new Audio('bell.mp3');

button.onclick = function(){
    if (!going){
        seconds = length*60 || 0;
        interval = setInterval(function() {
        document.body.style.background = "seagreen";
        counter.innerHTML = `Pozostałe sekundy: ${seconds}`;
        seconds--;
            if(seconds <= 0){
                clearInterval(interval);
                document.body.style.background = "steelblue";
                beat.play();        }   },1000)
        counter.innerHTML = `Pozostałe sekundy: ${seconds}`;
        button.innerHTML = 'STOP';
    }else{
        clearInterval(interval);
        button.innerHTML = "START";
        document.body.style.background = "steelblue";
    }
    going = !going;
};
</script>
</body>
</html>
